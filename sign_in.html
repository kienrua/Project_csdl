<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="StyleSheet" type="text/css" href="sign_in.css">
    <title>Đăng nhập</title>
</head>

<body>

    <div class="sign_in">
        <h1 class="heading">Sign up</h1>
        <button class="signup-google">
            <i class="fab fa-google signup-gg-icon"></i>
            <a href="https://www.facebook.com/" class="signup-gg-text">Sign up with google</a>
        </button>
        <div class="singup-or"><span>Or</span></div>
        <div class="form-group">
            <label for="singup-name" class="singup-lable">User name</label>
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="signup-input" placeholder="Ten dang nhap">

        </div>
        <div class="form-group">
            <label for="singup-name" class="singup-lable">Password</label>
            <i class="fas fa-key"></i>
            <div id="eyes"><i class="fas fa-eye"></i></div>
            <input type="password" id="password" class="signup-input" placeholder="Mat khau">

        </div>
        <button class="signup-submit">Sign up</button>
        <p class="signup-already">
            <span>Already have an account ?</span>
            <a href="" class="signup-login-link"> Log in</a>
        </p>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="sign_in.js"></script>

</html>
