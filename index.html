<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="StyleSheet" type="text/css" href="style.css">

    <title>Website bán hàng</title>

</head>

<body>
    <div id="container">
        <div class="first-container">
            <ul>
                <li>
                    <a href="">Tải ứng dụng</a>

                </li>
                <li class="connection">
                    <a href="">Kết nối</a>
                </li>
            </ul>
            <ul>
                <li class="notification">

                    <a href=""> Thông báo</a>
                    <div class="note">
                        <div class="note1">
                            <p>Đăng nhập để xem thông báo</p>
                        </div>
                        <div class="note-login">
                            <a href="sign_in.html">Đăng ký </a>
                            <a href="">Đăng nhập</a>
                        </div>
                    </div>
                </li>
                <li class="question">
                    <a href="">Hỗ trợ</a>
                </li>
                <li>
                    <a href="">Đăng ký</a>
                </li>
                <li>
                    <a href="sign_in.html">Đăng nhập</a>
                </li>
            </ul>
        </div>

        <div class=" second-container">

        </div>

        <div class="body-container">
            <div class="slides">
                <img src="image/sl1.png" class="slide-item" alt="" number="0" />
                <img src="image/sl2.png" class="slide-item" alt="" number="1" style="display: none;">
                <img src="image/sl3.png" class="slide-item" alt="" number="2" style="display: none;">
                <img src="image/sl4.png" class="slide-item" alt="" number="3" style="display: none;">
            </div>
            <div class="slide-controls">
                <button id="prev-btn">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button id="next-btn">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
